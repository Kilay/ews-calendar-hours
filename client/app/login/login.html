<form class="form-signin">
  <h2 class="form-signin-heading">EWS Calendar Hours Calculator</h2>
  <label for="inputServer" class="sr-only">Server</label>
  <input type="text" id="inputServer" ng-model="credentials.server" class="form-control" placeholder="Server" required autofocus />
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" ng-model="credentials.username" class="form-control" placeholder="Username" required />
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" ng-model="credentials.password" class="form-control" placeholder="Password" required />
  <select id="securityType" title="Security Type" class="form-control" ng-model="credentials.security">
    <option value="">Choose Security Type</option>
    <option value="basic">Basic</option>
    <option value="ntlm">NTLM</option>
  </select>
  <div class="alert alert-danger" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="update()">Sign in</button>
</form>
